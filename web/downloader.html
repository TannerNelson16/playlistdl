<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Admin button in the corner -->
        <button id="adminButton" onclick="showLoginModal()">Admin</button>

        <h1>Spotify Link Downloader</h1>

        <!-- Spotify link input and download button -->
        <input type="text" id="spotifyLink" placeholder="Paste Spotify link or playlist here">
        <button onclick="download()">Download</button>

        <!-- Folder name input, hidden by default, shown only after login -->
        <input type="text" id="folderName" placeholder="Folder name" style="display: none;">

        <!-- Progress bar and result display -->
        <progress id="progress" value="0" max="100" style="display:none;"></progress>
        <div id="result"></div>
    </div>

    <!-- Login modal for admin access -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span onclick="closeLoginModal()" class="close">&times;</span>
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div id="loginMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
